<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见问题解答 - PassVault 支持</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>常见问题解答</h1>
    <ul>
        <li>
            <strong>Q: 如何重置我的密码？</strong>
            <p>A: 在应用的设置中选择“忘记密码”，然后按照屏幕上的提示进行操作。</p>
        </li>
        <li>
            <strong>Q: 如何备份和恢复我的数据？</strong>
            <p>A: 您可以在“设置”中找到“备份和恢复”选项，按照提示操作即可。</p>
        </li>
        <li>
            <strong>Q: 应用如何生成复杂密码？</strong>
            <p>A: 在创建新账户时，选择“生成密码”按钮，应用将自动生成一个复杂密码。</p>
        </li>
    </ul>
</body>
</html>
